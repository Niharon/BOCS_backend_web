<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>BOCS Academy - Landing Page</title>
    <style>
      body {
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div
      class="min-h-screen flex items-center justify-center bg-gray-100 md:px-20"
    >
      <div class="container mx-auto px-4 md:px-12">
        <div class="flex flex-col md:flex-row gap-5 items-center py-8">
          <!-- Left Side - Text with Heading -->
          <div class="w-full">
            <div class="w-full flex justify-center md:justify-start">
              <img
                src="./logo.png"
                class="w-2/6 object-contain"
                alt="BOCS Academy"
              />
            </div>
            <h1
              class="text-3xl text-center md:text-left md:text-6xl font-bold mb-4 text-blue-900 md:leading-[4rem]"
            >
              Bangladesh Ophthalmological <br />
              Career Solutions
            </h1>
            <div class="w-full flex gap-3 justify-center md:justify-start">
              <a
                href="https://play.google.com/store/apps/details?id=com.niharon.bocs"
                class="cursor-pointer w-1/4"
              >
                <img class="w-full" src="./play.jpg" alt="" />
              </a>
              <a href="https://apps.apple.com/us/app/bocs-academy/id6451471595" class="cursor-pointer w-1/4">
                <img class="w-full" src="./ios.jpg" alt="" />
              </a>
            </div>
            <!-- Add any additional content or CTAs here -->
          </div>

          <!-- Right Side - Image -->
          <div class="w-64 md:w-3/4 flex justify-end">
            <img class="object-cover" src="./landing.png" alt="Image" />
          </div>
        </div>

        <div class="bg-blue-900 px-6 p-4 mx-12 rounded-2xl text-white flex justify-between flex-wrap">
          <div >
            <p class="font-bold">Call for Any Information</p>
            <span class="text-gray">From 10:00 AM to 5:00 PM </span>
          </div>
          <button  class=" bg-white rounded-md py-1 px-6 text-blue-900 font-bold">+8801741555965</button>
        </div>
      </div>
    </div>
  </body>
</html>
